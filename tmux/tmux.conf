set -a terminal-features "tmux-256color:RGB"
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"

bind c new-window -c "#{pane_current_path}"

# Pane splits should open to the same path as the current pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -r = resize-pane -R 10
bind -r - resize-pane -L 10
bind -r + resize-pane -U 10
bind -r _ resize-pane -D 10

set -g status-interval 5
set -g status-right '#{?client_prefix, _ ,}#(timew | awk "/^ *Total/ {print \$NF}") #[bg=green,fg=black,bold]#(timew | awk "/^ *Tracking/ {print \" \" \$NF \" \"}")#[bg=default]'
set -g status-left "#S"


bind g run ~/.config/scripts/open-github.sh
